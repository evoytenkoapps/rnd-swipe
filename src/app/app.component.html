<tui-root>
  <button tuiButton (click)="onPay()">Оплатить СБП</button>

  <ng-template #savedBankTemplate [(tuiSheetDialog)]="isSavedOpened">
    <div class="saved">
      <button tuiButton (click)="onPayApp()">Оплатить в приложении</button>

      <a tuiLink class="bank-link" (click)="onShowBanks()"
        >Показать все банки</a
      >
    </div>
  </ng-template>

  <ng-template #banksTemplate [(tuiSheetDialog)]="isBanksOpened">
    <div class="banks">
      <tui-input
        [tuiTextfieldIconLeft]="'tuiIconSearch'"
        [tuiTextfieldLabelOutside]="true"
        [tuiTextfieldCleaner]="true"
      >
        Найдите банк
      </tui-input>
    </div>
  </ng-template>
</tui-root>
